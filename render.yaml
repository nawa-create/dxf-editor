# render.yaml - Render Blueprint for DXF Editor
# This file defines all services needed for deployment

services:
  # Backend API (Python/FastAPI)
  - type: web
    name: dxf-editor-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: ANTHROPIC_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: FRONTEND_URL
        sync: false  # Set this after frontend is deployed
    healthCheckPath: /health
    autoDeploy: true
    rootDir: backend

  # Frontend (Static Site)
  - type: static
    name: dxf-editor-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to backend URL
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
    rootDir: frontend

